<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Miner Pro</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: #ffffff;
            --card-bg: #16213e;
            --accent: #4ecca3;
            --boss-color: #e74c3c;
            --xp-color: #3498db;
        }

        body.light-mode {
            --bg-color: #f0f2f5;
            --text-color: #1a1a2e;
            --card-bg: #ffffff;
            --accent: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            transition: 0.3s;
        }

        /* Progress Bar at Top */
        #level-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 30px;
            background: #333;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        #xp-bar-fill {
            height: 100%;
            width: 0%;
            background: var(--xp-color);
            transition: width 0.3s;
        }
        #level-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        .header { position: absolute; top: 40px; display: flex; gap: 10px; align-items: center; width: 90%; justify-content: space-between; }
        
        .stat-box { text-align: center; margin-top: 50px; margin-bottom: 15px; }
        #gold-count { font-size: 2.5rem; font-weight: bold; color: #f1c40f; }

        #click-btn {
            width: 130px; height: 130px;
            border-radius: 50%; border: none;
            background: radial-gradient(#f39c12, #d35400);
            color: white; font-size: 1rem; font-weight: bold;
            box-shadow: 0 8px #a04000;
            transition: transform 0.05s;
        }
        #click-btn:active { transform: scale(0.92); }
        #click-btn.boss-active { background: var(--boss-color); animation: shake 0.2s infinite; }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -2px); }
            100% { transform: translate(1px, 1px); }
        }

        .upgrade-section { width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 8px; }
        .upgrade-btn {
            width: 100%; padding: 12px; background: var(--card-bg);
            border: 1px solid var(--accent); color: var(--text-color); border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .cost-tag { background: #0f3460; padding: 3px 8px; border-radius: 6px; color: #4ecca3; }

        .floating-text {
            position: absolute; color: #f1c40f; font-weight: bold; pointer-events: none;
            animation: floatUp 0.7s ease-out forwards; z-index: 1000;
        }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-80px); opacity: 0; } }
    </style>
</head>
<body class="dark-mode">

    <div id="level-container">
        <div id="xp-bar-fill"></div>
        <div id="level-text">Level <span id="current-lvl">1</span> (<span id="xp-percent">0</span>%)</div>
    </div>

    <div class="header">
        <span id="mine-name-display" onclick="renameMine()" style="border-bottom: 1px dashed var(--accent)">My Mine</span>
        <button onclick="toggleTheme()" style="background:none; border: 1px solid var(--accent); color: var(--text-color); border-radius: 10px; padding: 2px 10px;">Theme</button>
    </div>

    <div class="stat-box">
        <div style="color: #9b59b6; font-size: 0.8rem;">Multiplier: x<span id="prestige-multi">1</span></div>
        <div>Gold: <span id="gold-count">0</span></div>
        <div style="font-size: 0.9rem; color: #f1c40f;">+<span id="gps-count">0</span>/s</div>
    </div>

    <div style="position: relative; margin-bottom: 20px;">
        <button id="click-btn">MINE!</button>
    </div>

    <div class="upgrade-section">
        <button id="buy-clicker" class="upgrade-btn">
            <span>Pickaxe (Lvl <span id="click-lvl">1</span>)</span>
            <span id="clicker-cost" class="cost-tag">15 G</span>
        </button>
        <button id="buy-miner" class="upgrade-btn">
            <span>Miners (Lvl <span id="miner-lvl">0</span>)</span>
            <span id="miner-cost" class="cost-tag">10 G</span>
        </button>
        <button id="prestige-btn" class="upgrade-btn" style="background:#4a148c; display:none; color:white;">
            <span>ASCEND</span>
            <span class="cost-tag">+1 Multi</span>
        </button>
        <button onclick="hardReset()" style="background:none; border:none; color:#777; font-size:10px; margin-top:5px;">Hard Reset Data</button>
    </div>

    <script>
        // Data State
        let gold = 0, miners = 0, minerCost = 10;
        let clickValue = 1, clickerCost = 15, prestige = 1, clickerLvl = 1;
        let mineName = "My Mine", isDarkMode = true;
        
        // XP System
        let playerLevel = 1;
        let currentXP = 0;
        let xpNeeded = 100;

        function updateUI() {
            // Stats
            document.getElementById('gold-count').innerText = Math.floor(gold);
            const mBonus = Math.floor(miners / 10) + 1;
            const lvlBonus = 1 + (playerLevel * 0.1); // 10% bonus per level
            document.getElementById('gps-count').innerText = (miners * prestige * mBonus * lvlBonus).toFixed(1);
            document.getElementById('prestige-multi').innerText = (prestige * lvlBonus).toFixed(1);
            
            // Costs & Levels
            document.getElementById('miner-cost').innerText = minerCost + " G";
            document.getElementById('clicker-cost').innerText = clickerCost + " G";
            document.getElementById('miner-lvl').innerText = miners;
            document.getElementById('click-lvl').innerText = clickerLvl;
            document.getElementById('mine-name-display').innerText = mineName;

            // XP Bar
            const percent = (currentXP / xpNeeded) * 100;
            document.getElementById('xp-bar-fill').style.width = percent + "%";
            document.getElementById('current-lvl').innerText = playerLevel;
            document.getElementById('xp-percent').innerText = Math.floor(percent);

            // Buttons
            document.getElementById('buy-miner').disabled = gold < minerCost;
            document.getElementById('buy-clicker').disabled = gold < clickerCost;
            document.getElementById('prestige-btn').style.display = gold >= 1000 ? "flex" : "none";
        }

        function gainXP(amt) {
            currentXP += amt;
            if (currentXP >= xpNeeded) {
                currentXP -= xpNeeded;
                playerLevel++;
                xpNeeded = Math.floor(xpNeeded * 1.3);
                spawnText("LEVEL UP!", window.innerWidth/2, 100, true);
            }
        }

        document.getElementById('click-btn').addEventListener('click', (e) => {
            const cBonus = Math.floor(clickerLvl / 10) + 1;
            const lvlBonus = 1 + (playerLevel * 0.1);
            let gain = clickValue * prestige * cBonus * lvlBonus;
            gold += gain;
            gainXP(gain * 0.5); // Earn XP from clicks
            spawnText(Math.floor(gain), e.clientX, e.clientY);
            updateUI();
        });

        document.getElementById('buy-clicker').addEventListener('click', () => {
            if (gold >= clickerCost) {
                gold -= clickerCost; clickerLvl++; clickValue++;
                clickerCost = Math.floor(clickerCost * 1.6);
                updateUI(); saveGame();
            }
        });

        document.getElementById('buy-miner').addEventListener('click', () => {
            if (gold >= minerCost) {
                gold -= minerCost; miners++;
                minerCost = Math.floor(minerCost * 1.25);
                updateUI(); saveGame();
            }
        });

        function spawnText(amt, x, y, isSpec) {
            const t = document.createElement('div');
            t.className = 'floating-text';
            if(isSpec) t.style.color = "#3498db";
            t.innerText = isNaN(amt) ? amt : "+" + amt;
            t.style.left = (x || 100) + "px";
            t.style.top = (y || 100) + "px";
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 700);
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.className = isDarkMode ? "dark-mode" : "light-mode";
            saveGame();
        }

        function saveGame() {
            const data = { gold, miners, minerCost, clickValue, clickerCost, prestige, mineName, isDarkMode, clickerLvl, playerLevel, currentXP, xpNeeded };
            localStorage.setItem("pixelMinerV5", JSON.stringify(data));
        }

        function loadGame() {
            const saved = localStorage.getItem("pixelMinerV5");
            if(saved) {
                const d = JSON.parse(saved);
                gold = Number(d.gold) || 0; miners = Number(d.miners) || 0;
                minerCost = Number(d.minerCost) || 10; clickValue = Number(d.clickValue) || 1;
                clickerCost = Number(d.clickerCost) || 15; prestige = Number(d.prestige) || 1;
                clickerLvl = Number(d.clickerLvl) || 1; mineName = d.mineName || "My Mine";
                playerLevel = Number(d.playerLevel) || 1; currentXP = Number(d.currentXP) || 0;
                xpNeeded = Number(d.xpNeeded) || 100;
                isDarkMode = d.isDarkMode ?? true;
                document.body.className = isDarkMode ? "dark-mode" : "light-mode";
            }
            updateUI();
        }

        setInterval(() => {
            const mBonus = Math.floor(miners / 10) + 1;
            const lvlBonus = 1 + (playerLevel * 0.1);
            let passiveGain = miners * prestige * mBonus * lvlBonus;
            gold += passiveGain;
            if(passiveGain > 0) gainXP(passiveGain * 0.1); // Passive XP
            updateUI();
        }, 1000);

        function hardReset() { if(confirm("Reset all?")) { localStorage.clear(); location.reload(); } }
        loadGame();
    </script>
</body>
</html>
