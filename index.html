<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Idle Game</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #f4f4f4;\n            color: #333;\n            margin: 0;\n            padding: 0;\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            height: 100vh;\n        }\n        #game {\n            background: #fff;\n            padding: 20px;\n            border-radius: 5px;\n            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);\n        }\n        button {\n            padding: 10px;\n            margin: 5px;\n            cursor: pointer;\n            background: #007bff;\n            color: white;\n            border: none;\n            border-radius: 5px;\n        }\n        button:hover {\n            background: #0056b3;\n        }\n        .upgrade {\n            margin: 15px 0;\n        }\n    </style>\n</head>\n<body>\n    <div id=\"game\">\n        <h1>Idle Game</h1>\n        <p>Current Balance: <span id=\"balance\">0</span> Coins</p>\n        <p>Per Second Earnings: <span id=\"perSecond\">0</span> Coins</p>\n        <button id=\"clickBtn\">Click to Earn!</button>\n        <div class=\"upgrades\">\n            <h2>Upgrades</h2>\n            <div class=\"upgrade\"><button id=\"upgrade1\">Upgrade 1 (+1/sec - 10 coins)</button></div>\n            <div class=\"upgrade\"><button id=\"upgrade2\">Upgrade 2 (+5/sec - 50 coins)</button></div>\n            <div class=\"upgrade\"><button id=\"prestige\">Prestige (Reset for 100 coins)</button></div>\n        </div>\n    </div>\n    <script>\n        let balance = 0;\n        let perSecond = 0;\n        let upgrades = [ { cost: 10, increment: 1 }, { cost: 50, increment: 5 } ];\n        let prestigeCost = 100;\n        const balanceDisplay = document.getElementById(\"balance\");\n        const perSecondDisplay = document.getElementById(\"perSecond\");\n\n        function updateDisplay() {\n            balanceDisplay.innerText = balance;\n            perSecondDisplay.innerText = perSecond;\n            saveGame();\n        }\n\n        document.getElementById(\"clickBtn\").addEventListener(\"click\", () => {\n            balance += 1;\n            updateDisplay();\n        });\n\n        upgrades.forEach((upgrade, index) => {\n            document.getElementById(\`upgrade${index + 1}\`).addEventListener(\"click\", () => {\n                if (balance >= upgrade.cost) {\n                    balance -= upgrade.cost;\n                    perSecond += upgrade.increment;\n                    updateDisplay();\n                } else {\n                    alert(\"Not enough coins!\");\n                }\n            });\n        });\n\n        document.getElementById(\"prestige\").addEventListener(\"click\", () => {\n            if (balance >= prestigeCost) {\n                balance = 0;\n                perSecond = 0;\n                alert(\"Prestige activated!\");\n                updateDisplay();\n            } else {\n                alert(\"Not enough coins for prestige!\");\n            }\n        });\n\n        function earnPerSecond() {\n            balance += perSecond;\n            updateDisplay();\n        }\n\n        function saveGame() {\n            localStorage.setItem(\"idleGame\", JSON.stringify({ balance, perSecond }));\n        }\n\n        function loadGame() {\n            const savedGame = JSON.parse(localStorage.getItem(\"idleGame\"));\n            if (savedGame) {\n                balance = savedGame.balance;\n                perSecond = savedGame.perSecond;\n                updateDisplay();\n            }\n        }\n\n        loadGame();\n        setInterval(earnPerSecond, 1000);\n    </script>\n</body>\n</html>
